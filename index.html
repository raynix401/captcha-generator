<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>CHAPTCHA GENERATOR</title>
  </head>
  <body>
    <div class="chaptcha-container">
      <h1>Captcha generator</h1>
      <div class="chaptcha-box">
        <input type="text" placeholder="captcha" class="chaptcha-field" />
        <i class="fa-solid fa-copy copy-btn"></i>
        <!-- <i class="fa-solid fa-arrows-rotate refresh-btn"></i> -->
      </div>
      <div class="submit-box">
        <input type="text" placeholder="submit" class="submit-field" />
      </div>
      <div class="generator-box">
        <div>
          <button class="submit-btn">submit</button>
        </div>

        <button class="chaptcha-btn">
          <h4>generate captcha</h4>
        </button>
      </div>
    </div>
    <div class="submitting-box hide-box">
        <h4 class="para"></h4>
        <button class="ok-btn">ok</button>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
